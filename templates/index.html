<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Memcachier Algebra Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MemCachier Django Example">
    <meta name="author" content="MemCachier">

    <link href="/static/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <style type="text/css">

      /* Sticky footer styles
      -------------------------------------------------- */

      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }



      /* Custom page CSS
      -------------------------------------------------- */
      /* Not required for template or sticky footer method. */

      .container {
        width: auto;
        max-width: 680px;
      }
      .container .credit {
        margin: 20px 0;
      }

    </style>
    <link href="/static/bootstrap-responsive.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/static/html5shiv.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="/static/favicon.ico">
  </head>

  <body>
    <!-- Part 1: Wrap all page content here -->
    <div id="wrap">

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>
            Django caching example
          </h1>
        </div>
        <p class="lead">Create an algebraic equation.  When you submit the form, we'll check
           the cache to see if the answer has been cached. If we get a hit, we'll return
           the results from the cache.  If not, we'll do the computation.</p>
        <form action="">
          <input type="text" id="a" />
          <select id="op" style="margin-left:10px;padding-left:20px;width:70px;">
            <option selected value="plus">+</option>
            <option value="minus">-</option>
          </select>
          <input type="text" id="b" style="margin-left:10px;"/>
          <input type="button" value="Submit" data-compute="true" style="margin-left:10px;"/>
        </form>
        <p id="answer" class="lead text-info"></p>
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="muted credit">Example by
          <a href="http://www.memcachier.com">
            <img class="brand" src="/static/memcachier-small.png" alt="MemCachier"
              title="MemCachier" style="padding-left:8px;padding-right:3px;padding-bottom:3px;"/>
            MemCachier
          </a>
        </p>
      </div>
    </div>

    <script src="/static/jquery-1.7.2.js"></script>
    <script src="/static/main.js"></script>
    <script src="/static/bootstrap.js"></script>
  </body>
</html>
